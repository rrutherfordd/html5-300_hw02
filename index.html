<!--
  ** Create a Web page with a textarea input field where the user enters numbers or text.
  ** Each time the user submits the input, check whether it is a number. If it is a number, update the display to show how many numbers have been entered, the sum of the numbers, and the average of the numbers. If it is a string, concatenate it onto all of the other strings that have been entered, and display the number of strings that have been entered and the accumulated concatenation.
  ** There should be a Reset button that allows the user to start over with a new sequence of numbers.
  ** Optional feature: Determine, update, and display the frequency of words entered in the strings. Hints: Use an object where the property keys (names) will be the words you find, and the property values will be the number of times each is encountered. Split a string into an array of words. For each word in the array, if the word is already a property name, increment its value. Otherwise set the value to 1. To display the frequencies, get the object's keys and make a row in a table for each one. Some useful functions: string.split(), Object.keys.
-->
<body>
  <h1>Numbers and Strings</h1>
  <form id="acceptNumbersAndStrings">
    Enter numbers or text:
    <br/>
    <textarea id="numberOrString"></textarea>
    <br/>
    <!-- <input type="submit" value="Submit"> -->
    <input type="submit" value="Submit" onclick="newNumberOrStringCheck()">
    <input type="reset" onclick="resetNumbers()">
  </form>
  <br/>
  <br/>
  <h3>The Numbers</h3>
  <br/>
  <table>
    <tr><td id="countNumber">Count: </td></tr>
    <tr><td id="sumNumber">Sum: </td></tr>
    <tr><td id="averageNumber">Average: </td></tr>
  </table>
  <br/>
  <br/>
  <h3>The Strings</h3>
  <br/>
  <p>Concatenated: </p>
  <table>
    <tr><td id="concatenatedString"></td></tr>
    <tr><td id="stringCount"></td></tr>
  </table>
  <!-- Optional
  <table>
    <tr>
      <th>Word</th>
      <th>Count</th>
    </tr>
  </table>
  -->

    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
